<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Application Form</h1>

    <form action="">
        First Name: <input type="text" name="" id="">
        Last Name:  <input type="text" name="" id="">
        <br><br>
        Date Of Birth: <input type="date" name="" id="">
        Age: <input type="number" name="" id="">
        <br><br>
        Gender: <select>
            <option value="">MALE</option>
            <option value="">FEMALE</option>
        </select>
        Email: <input type="email" name="" id="">
        <br><br>
        Positions Available: 
        <input type="radio" name="a" id="">Junior Developer
        <input type="radio" name="a" id="">Mid-level Developer
        <input type="radio" name="a" id="">Senior Developer
        <br><br>
        Programming Languages: 
        <input type="checkbox" name="" id="">Java
        <input type="checkbox" name="" id="">JavaScript
        <input type="checkbox" name="" id="">Python
        <br><br>
        Password: <input type="password" name="" id="">
        Confirm Password: <input type="password" name="" id="">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
