<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors In CSS</title>

    <style>

        p{
            color: red;
        }

        #a{
            color: blue;
        }

        .b{
            color: purple;
        }

        *{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Selectors In CSS</h1>

    <p>Web Development</p>

    <p id="a">Web Development</p>

    <p class="b">Web Development</p>

    <span>Web Development</span>
    
</body>
</html>
