<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="w-full h-screen bg-gray-300 flex items-center justify-center">

    <div class="p-5 ring-8 w-auto h-auto ring-black/80 rounded-xl flex flex-col items-center justify-center">
        <h1 class="text-center uppercase text-7xl font-bold text-black/60">Counter</h1>
        <p id="num" class="text-7xl font-extrabold text-center text-black/80 my-5">0</p>

        <div class="gap-4 flex">
            <button onclick="increase()"
                class="font-medium text-black/60 p-2 rounded-xl ring-2 ring-black/80 ">Increase</button>
            <button onclick="reset()"
                class="font-medium text-black/60 p-2 rounded-xl ring-2 ring-black/80 ">Reset</button>
            <button onclick="decrease()"
                class="font-medium text-black/60 p-2 rounded-xl ring-2 ring-black/80 ">Decrease</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
