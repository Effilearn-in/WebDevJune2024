<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate multiplication and division</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="flex items-center justify-center w-full h-screen bg-gray-300">
    <div class="w-auto h-auto p-4 bg-white rounded-3xl">
        <form class="p-3 bg-gray-300 rounded-xl">
            <label for="num1">Number 1: </label>
            <input id="num1" class="w-64 h-8 px-3 rounded-lg" type="number" placeholder="Enter a number" required>
            <br><br>
            <label for="num2">Number 2:</label>
            <input id="num2" class="w-64 h-8 px-3 rounded-lg " type="number" placeholder="Enter a number" required>
        </form>
        <div class="my-4">
            <button class="px-4 py-2 bg-gray-300 rounded-lg" onclick="multiplyBy()">Multiply</button>
            <button class="px-4 py-2 bg-gray-300 rounded-lg" onclick="divideBy()">Divide</button>
            <button class="px-4 py-2 bg-gray-300 rounded-lg" onclick="addBy()">Addition</button>
            <button class="px-4 py-2 bg-gray-300 rounded-lg" onclick="subBy()">Subtract</button>
        </div>

        <div class="px-4 py-2 bg-gray-300 rounded-lg">
            <h1>The Reasult is: <span id="block"></span></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
