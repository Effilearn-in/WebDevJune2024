<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="w-full h-screen bg-gray-300 flex items-center justify-center">

    <div class="w-auto h-auto bg-white rounded-xl p-5">
        <h1 class="text-center font-bold text-2xl mb-5 text-gray-500">Pass the message</h1>

        <div class="flex items-center gap-2 ring-1 ring-gray-300 rounded-xl pl-2">
            <i class='bx bx-envelope text-gray-500'></i>
            <input id="inputText" class="outline-none text-gray-500 min-w-96 w-auto" type="text"
                placeholder="Enter a message">
            <button onclick="submit()"
                class=" bg-gray-300 rounded-r-xl py-2 px-4 text-gray-500 font-medium">Send</button>
        </div>

        <div class="text-center mt-5">
            <p id="message-output" class="font-medium text-lg text-gray-500"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
