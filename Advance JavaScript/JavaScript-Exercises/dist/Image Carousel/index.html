<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .gallery::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="flex items-center justify-center w-full h-screen bg-gray-300 ">
    <!-- Image carousel -->
    <i id="prev" onclick="prev_image()" class="fas fa-chevron-left text-black  cursor-pointer z-[999] mr-2"></i>

    <div class="gallery w-[900px] h-[90%] flex overflow-x-scroll overflow-y-hidden relative rounded-2xl">


        <div class="grid flex-none object-cover w-full h-full grid-cols-1">
            <img class="w-full h-full" src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7" alt="">
        </div>
        <div class="grid flex-none object-cover w-full h-full grid-cols-1">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70" alt="">
        </div>
        <div class="grid flex-none object-cover w-full h-full grid-cols-1">
            <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888" alt="">
        </div>
        <div class="grid flex-none object-cover w-full h-full grid-cols-1">
            <img src="https://images.unsplash.com/photo-1542362567-b07e54358753" alt="">
        </div>
    </div>
    <i id="next" onclick="next_image()" class="fas fa-chevron-right text-black  cursor-pointer z-[999] ml-2"></i>


    <script src="script.js"></script>
</body>

</html>
