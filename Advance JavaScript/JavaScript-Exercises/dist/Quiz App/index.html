<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Coders - Suraj Sahani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .result-card {
            text-align: center;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            .result-card,
            .result-card * {
                visibility: visible;
            }

            .result-card {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }

        .quiz-container {
            animation-name: borderanimation;
            animation-iteration-count: infinite;
            animation-duration: 2s;
        }

        #result {
            animation-name: borderanimation;
            animation-iteration-count: infinite;
            animation-duration: 2s;
        }

        @keyframes borderanimation {
            0% {
                border-style: inset;
                border-color: rgb(255, 0, 0);
            }

            10% {
                border-style: inset;
                border-color: rgb(243, 4, 151);
            }

            20% {
                border-style: inset;
                border-color: rgb(185, 9, 238);
            }

            30% {
                border-style: inset;
                border-color: rgb(70, 4, 238);
            }

            40% {
                border-style: inset;
                border-color: rgb(5, 5, 237);
            }

            50% {
                border-style: inset;
                border-color: rgb(16, 123, 238);
            }

            60% {
                border-style: inset;
                border-color: rgb(9, 247, 247);
            }

            70% {
                border-style: inset;
                border-color: rgb(4, 232, 88);
            }

            80% {
                border-style: inset;
                border-color: rgb(209, 231, 9);
            }

            90% {
                border-style: inset;
                border-color: rgb(243, 136, 14);
            }

            100% {
                border-style: inset;
                border-color: rgb(225, 108, 5);
            }
        }
        
            
       
    </style>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container quiz-container">
        <div id="intro">
            <h3>Enter your details to start the quiz</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class:</label>
                <select id="class" class="form-select">
                    <option value="FYCS">FYCS</option>
                    <option value="FYIT">FYIT</option>
                </select>
            </div>
            <button id="startBtn" class="btn btn-primary">Start Quiz</button>
        </div>

        <div id="quiz" class="d-none">
            <h3 id="question"></h3>
            <div id="options" class="list-group mt-4"></div>
            <div class="d-flex justify-content-between mt-4">
                <button id="prevBtn" class="btn btn-secondary d-none">Previous</button>
                <button id="nextBtn" class="btn btn-primary d-none">Next</button>
            </div>
        </div>

        <div id="result" class="d-none text-center result-card">
            <div class="card mt-4">
                <div class="card-body">
                    <img src="logo.png" alt="Elevate Coders By Suraj Sahani" class="mb-2" style="width: 200px;">
                    <i><h1 class="m-4 text-primary">ENTREPRENEURSHIP MANAGEMENT</h1></i>
                    <h2 class="m-3">QUIZ TEXT - 1</h2>
                    <h2 id="resultText" class="mb-4"></h2>
                    <p class="lead">Congratulations, <b><span id="studentName"></span></b> from <b><span id="studentClass"></span></b>!</p>
                    <p class="lead">You scored <b><span id="score"></span></b> out of <b>50</b>.</p>
                    <b><p class="small text-muted">Quiz Date: <span id="quizDate"></span></p></b>
                    <button class="btn btn-primary mt-3" onclick="window.print()">Print Result</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
</body>

</html>
