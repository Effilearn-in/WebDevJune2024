<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex items-center justify-center w-full h-screen bg-violet-400">

    <audio id="sound"></audio>

    <div class="w-auto h-auto p-10 bg-white rounded-lg max-w-[500px]">
        <div class="flex items-end justify-between w-full h-full gap-3">
            <input id="inp-word" type="text" placeholder="Type the word here.."
                class=" py-2 w-[400px] outline-none border-b-2 border-violet-400">
            <button id="search-box" class="px-6 py-2 text-white rounded-lg bg-violet-400">Search</button>
        </div>

        <div id="Dictionary" class="">

            <div id="result" class="w-full pt-10">

            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
