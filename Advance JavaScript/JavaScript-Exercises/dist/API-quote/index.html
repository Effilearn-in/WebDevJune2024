<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generater | API</title>
    <link rel="stylesheet" href="output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        * {
            font-family: "Playfair Display", serif;
        }

        .quote-box::after {
            content: "";
            width: 75px;
            height: 3px;
            border-radius: 3px;
            background: rgb(23, 124, 229);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        blockquote::before,
        blockquote::after {
            content: '"';
        }

        span::before {
            content: "";
            width: 20px;
            height: 2px;
            background: #177ce5;
            position: absolute;
            top: 50%;
            left: -30px;
        }
    </style>
</head>

<body class="bg-[#bbc6fa] h-screen w-full flex items-center justify-center">

    <div class="bg-[#fff] w-[700px] p-10 rounded-[10px] text-center shadow-xl">
        <h2 class="text-[32px] mb-[40px] quote-box relative">Quote of the day</h2>
        <blockquote id="quote" class="text-[26px] min-h-[110px]">Loading...</blockquote>
        <span id="author" class="block mt-[10px] float-right relative">Loading...</span>
        <div class="w-full mt-[50px] flex justify-center">
            <button onclick="getquote(api_url)"
                class="bg-[#177ce5] text-white rounded-[25px] border-[1px] border-[#177ce5] w-[150px] h-[50px] flex items-center justify-center m-[5px] cursor-pointer">New
                Quote</button>
            <button onclick="tweet()"
                class="bg-transparent text-[#333] rounded-[25px] border-[1px] border-[#177ce5] w-[150px] h-[50px] flex items-center justify-center m-[5px] cursor-pointer gap-2">
                <svg width="18" fill="#177ce5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-46.8-51-46.8-87.4 0-19.5 5.2-37.4 14.3-53 51.7 63.7 129.3 105.3 216.4 109.8-1.6-7.8-2.6-15.9-2.6-24 0-57.8 46.8-104.9 104.9-104.9 30.2 0 57.5 12.7 76.7 33.1 23.7-4.5 46.5-13.3 66.6-25.3-7.8 24.4-24.4 44.8-46.1 57.8 21.1-2.3 41.6-8.1 60.4-16.2-14.3 20.8-32.2 39.3-52.6 54.3z" />
                </svg>
                Tweet
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
